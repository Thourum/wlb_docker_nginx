server {
	  listen 80 default_server;
	  listen [::]:80 default_server;
    server_name worklifebarometer.com worklifebarometer.se worklifebarometer.dk www.worklifebarometer.com www.worklifebarometer.se www.worklifebarometer.dk;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name worklifebarometer.com www.worklifebarometer.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/worklifebarometer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/worklifebarometer.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://howdy.care;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

